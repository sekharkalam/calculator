<!DOCTYPE html>
<html>

<head> </head>

<body>
    <div class="number-containers">
        <form>
            <div class="row">
                <div>
                    <input type="text" class="inputs-size " name="display" />

                    <div>
                        <div>
                            <input type="button" class="buttons-sizing " value="AC" onclick="display.value =''" />
                            <input type="button" class="buttons-sizing" value="<" / onclick="display.value = display.value.toString().slice(0,-1)">
                            <input type="button" class="numbers-buttons" value="." onclick="display.value +='.'" />
                            <input type="button" class="numbers-buttons" value="/" onclick="display.value +='/'" />
                        </div>
                        <div>
                            <input type="button" class="numbers-buttons" value="9" onclick="display.value+='9'" />
                            <input type="button" class="numbers-buttons" value="8" onclick="display.value+='8'" />
                            <input type="button" class="numbers-buttons" value="7" onclick="display.value+='7'" />
                            <input type="button" class="numbers-buttons" value="+" onclick="display.value+='+'" />
                        </div>
                        <div>
                            <input type="button" class="numbers-buttons" value="6" onclick="display.value+='6'" />
                            <input type="button" class="numbers-buttons" value="5" onclick="display.value+='5'" />
                            <input type="button" class="numbers-buttons" value="4" onclick="display.value+='4'" />
                            <input type="button" class="numbers-buttons" value="-" onclick="display.value+='-'" />
                        </div>
                        <div>
                            <input type="button" class="numbers-buttons" value="3" onclick="display.value+='3'" />
                            <input type="button" class="numbers-buttons" value="2" onclick="display.value+='2'" />
                            <input type="button" class="numbers-buttons" value="1" onclick="display.value+='1'" />
                            <input type="button" class="numbers-buttons" value="*" onclick="display.value+='*'" />
                        </div>
                        <div>
                            <input type="button" class="numbers-buttons" value="00" onclick="display.value+='00'" />
                            <input type="button" class="numbers-buttons" value="0" onclick="display.value+='0'" />
                            <input type="button" class="equal-button" value="=" onclick="display.value=eval(display.value)" />
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
